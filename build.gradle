plugins {
    id 'java'
    id 'io.qameta.allure' version '2.11.2'
    id "io.freefair.lombok" version "6.4.2"
}

group 'com.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

ext {
    junitVersion = '5.9.0'
}

sourceCompatibility = '11'
targetCompatibility = '11'


allure {
    report {
        version.set("2.20.0")
    }
    adapter { // отвечает за появление папочки build/allure-results
        aspectjWeaver.set(true)
        frameworks {
            junit5 { //название фреймворка
                adapterVersion.set("2.20.0") //версия интеграции фреймворка и Allure
            }
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
def selenideVersion = '6.11.1',
    assertjVersion = '3.24.2',
    junitJupiterVersion = '5.9.0',
    allureSelenideVersion = '2.20.0',
    slf4jVersion = '2.0.5',
    javafakerVersion = '1.0.2',
    icu4j = '51.1',
    SMSActivateApiVersion = '1.5.9',
    restassured = '5.3.0',
    awaitility ='4.2.0',
    pdfbox ='2.0.27',
    jacksonCore ='2.14.1',
    jacksonDatabind = '2.14.1'




dependencies {

    testImplementation(
            "com.ibm.icu:icu4j:$icu4j",
            "com.github.javafaker:javafaker:$javafakerVersion",
            "com.codeborne:selenide:$selenideVersion",
            "org.assertj:assertj-core:$assertjVersion",
            "io.qameta.allure:allure-selenide:$allureSelenideVersion",
            "org.junit.jupiter:junit-jupiter:$junitJupiterVersion",
            "org.slf4j:slf4j-simple:$slf4jVersion",
            "ru.sms-activate:SMSActivateApi:$SMSActivateApiVersion",
            "io.rest-assured:rest-assured:$restassured",
            "org.awaitility:awaitility:$awaitility",
            "org.apache.pdfbox:pdfbox:$pdfbox",
            "com.fasterxml.jackson.core:jackson-core:$jacksonCore",
            "com.fasterxml.jackson.core:jackson-databind:$jacksonDatabind"
    )
}



test {
    useJUnitPlatform()
}

help {
    doFirst {
        println ""
        println "************************************************************************ "
        println "***                                                                  *** "
        println "*** Welcome to https://dev.gasworkers.ru/ !                          *** "
        println "***                                                                  *** "
        println "*** ./gradlew help                                                   *** "
        println "***                                                                  *** "
        println "************************************************************************ "
        println ""
    }
}

